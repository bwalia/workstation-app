<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/lib/bootstrap.css">
    <link rel="stylesheet" href="css/login.css">
</head>

<body>
    <div class="container-fluid d-flex justify-content-center">
        <div class="border border--secondary">
            <div class="border__content">
                <div class="clock">
                    <div class="hour-hand" id="hour-pin"></div>
                    <div class="minute-hand" id="minute-pin"></div>
                    <div class="second-hand" id="second-pin"></div>
                  </div>
                <div class="login-screen">
                    <div class="login--screen__content">
                        <form class="login">
                            <div class="login__field">
                                <i class="login__icon fas fa-user"></i>
                                <input type="text" class="login__input" id="loginEmail" placeholder="Username / Email">
                            </div>
                            <div class="login__field">
                                <i class="login__icon fas fa-lock"></i>
                                <input type="password" id="loginPassword" class="login__input" placeholder="Enter your Password">
                            </div>
                            <button class="button login__submit" type="button" id="loginSubmit">
                                <span class="button__text">Login</span>
                                <i class="button__icon fas fa-chevron-right"></i>
                            </button>
                        </form>
                    </div>
                    <div class="login--screen__background">
                        <span class="login--screen__background__shape login--screen__background__shape4"></span>
                        <span class="login--screen__background__shape login--screen__background__shape3"></span>
                        <span class="login--screen__background__shape login--screen__background__shape2"></span>
                        <span class="login--screen__background__shape login--screen__background__shape1"></span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/fetch.js"></script>
    <script src="js/login.js"></script>
</body>

</html>
